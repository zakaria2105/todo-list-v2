<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-home text-white"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="">
                        <a class="nav-link text-white" aria-current="page" href="#">To Do List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main-content -->

    <div class="d-lg-inline-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-secondary" id="sidebar">
            <a href="/" class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-white text-decoration-none
          ">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Control Panel</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item py-1 mt-2">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <i class="far fa-user text-white"></i>
                        User
                    </a>
                </li>
                <ul class="list-unstyled ps-0">
                    <li class="nav-item py-1 mb-4">
                        <a href="#" class="nav-link text-white" aria-current="page">
                            <i class="far fa-user text-white"></i>
                            Projects
                        </a>
                    </li>
                    <li class="nav-item bg-secondary mt-2">
                        <form class="d-flex justify-content-center" action="#" method="get" id="project-form">
                            <input class="input-project w-50 me-1 py-1" type="text" name="project-field"
                                id="project-title">
                            <input class="btn btn-light btn-sm" type="submit" value="Create Project">
                        </form>
                    </li>
                    <div class="mt-3" id="">
                        <ul class="" id="projects"></ul>
                </ul>
            </ul>
            <hr />
        </div>

        <div class="display py-5">
            <div class="projects">
                <div class="form-group w-100 d-flex flex-column justify-content-center">
                    <div class="d-flex justify-content-center" action="#" method="get">
                        <a class="btn btn-secondary new-task" id="new-task" href="#">New Task</a>
                    </div>
                    <form class="task-form p-5 rounded " id="task-form" action="#" method="get" id="task-form">
                        <div class="form-group d-flex flex-column align-items-center mt-5">
                            <h1>Create New Task</h1>
                            <hr class="w-50">
                        </div>
                        <div class="form-group my-3 mt-5">
                            <i class="fas fa-times btn-lg btn-danger close-task-form"></i> <label for="name"></label>
                            <input class="w-100 input-style py-1" type="text" name="taskname" id="task-title"
                                placeholder="Title">
                        </div>
                        <div class="form-group my-3">
                            <label for="description"></label>
                            <textarea class="w-100 input-style py-1" name="description" id="task-description" cols="30"
                                rows="6" placeholder="Description"></textarea>
                        </div>

                        <div class="form-group my-3 mt-5 text-center">
                            <input type="radio" name="priority" id="high" value="high">
                            <label for="high">High</label>
                            <input type="radio" name="priority" id="medium" value="medium">
                            <label for="medium">Medium</label>
                            <input type="radio" name="priority" id="low" value="low">
                            <label for="low">Low</label>
                        </div>
                        <div class="form-group my-5 mt-5 d-flex justify-content-center">
                            <input class="btn btn-secondary py-2 px-4 fs-5" type="submit" value="Create">
                        </div>
                    </form>

                    <form class="update-task-form p-5 rounded " id="update-task-form" action="#" method="get"
                        id="task-form">
                        <div class="form-group d-flex flex-column align-items-center mt-5">
                            <h1>Create New Task</h1>
                            <hr class="w-50">
                        </div>
                        <div class="form-group my-3 mt-5">
                            <i class="fas fa-times btn-lg btn-danger close-update-task-form"></i> <label
                                for="name"></label>
                            <input class="w-100 input-style py-1" type="text" name="taskname" id="update-task-title"
                                placeholder="Title">
                        </div>
                        <div class="form-group my-3">
                            <label for="description"></label>
                            <textarea class="w-100 input-style py-1" name="description" id="update-task-description"
                                cols="30" rows="6" placeholder="Description"></textarea>
                        </div>

                        <div class="form-group my-3 mt-5 text-center">
                            <input type="radio" name="update-task-priority" id="high" value="high">
                            <label for="high">High</label>
                            <input type="radio" name="update-task-priority" id="medium" value="medium">
                            <label for="medium">Medium</label>
                            <input type="radio" name="update-task-priority" id="low" value="low">
                            <label for="low">Low</label>
                        </div>
                        <div class="form-group my-5 mt-5 d-flex justify-content-center">
                            <input class="btn btn-secondary py-2 px-4 fs-5" type="submit" value="Create">
                        </div>
                    </form>

                </div>
                <div class="mx-5 mt-5" id="project-id">
                    <h4 class="my-4 ms-5" id="active-project-title"></h4>
                    <ul id="tasks-list"></ul>
                </div>
            </div>
        </div>


    </div>

    <!-- main-content -->
    <script src="src/script.js"></script>
    <script type="module" src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
